<html>
<head>
    <title>Merc</title>
	<style>
		* {
			padding: 0; margin: 0;
			font-family: monospace, sans-serif;
			font-size: 14px;
			/*font-weight: bold;*/
			text-transform: uppercase;
		}

		#ui {
			position: fixed;
			bottom: 0;
			border-top: 10px solid black;
			border-bottom: 10px solid black;
			background: #888;
			z-index: 100;
		}

		.uibox {
			border: 10px inset #888;
			color: white;
			padding: 2px;
		}

		.uibox label {
			position: relative;
			z-index: 1000;
			left: -10px;
			top: -14px;
			font-weight: bold;
			font-size: 10px;
			color: #888;
			text-shadow: 1px 1px #000;
		}

		.uibox .value {
			overflow: hidden;
			margin: 0;
			padding: 0;
			margin-top: -14px;
		}

		.uibox .value canvas {
			margin-left: -1px;
		}

		#el {
			background: darkgreen;
		}

		#loc {
			background: saddlebrown;
		}

		#alt {
			background: mediumpurple;
		}

		#speed {
			background: darkgreen;
		}

		#comp {
			background: brown;
		}

		#message {
			background: darkred;
		}

		table {
			width: 100%;
			height: 100%;
			table-layout: fixed;
		}
	</style>
</head>
<body>
	<script src="dist/merc.js"></script>
	<div id="ui">
	<table>
		<tr>
			<td rowspan="2"><div id="el" class="uibox"><label>EL</label><div class="value"><canvas id="el_canvas"></canvas></div></div></td>
			<td valign="bottom"><div id="loc" class="uibox"><label>LOC</label><div class="value"></div></div></td>
			<td valign="bottom"><div id="alt" class="uibox"><label>ALT</label><div class="value"></div></div></td>
			<td valign="bottom"><div id="speed" class="uibox"><label>SPEED</label><div class="value"></div></div></td>
			<td rowspan="2"><div id="comp" class="uibox"><label>COMP</label><div class="value"><canvas id="comp_canvas"></canvas></div></div></td>
		</tr>
		<tr>
			<td colspan="3" valign="top"><div id="message" class="uibox"><label>&nbsp;</label><div class="value">Welcome.</div></div></td>
		</tr>
	</table>
	</div>
</body>
</html>
